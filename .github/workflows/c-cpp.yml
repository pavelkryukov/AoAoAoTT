name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [g++, clang++]
    steps:
    - uses: actions/checkout@v2
    - name: Install Boost
      run: sudo apt-get install libboost-dev
    - name: Get Boost PFR
      run: git clone https://github.com/boostorg/pfr
    - name: Make test
      working-directory: test
      run: CXX=${{ matrix.compiler }} make CXXFLAGS='-fprofile-arcs -ftest-coverage -g' LDFLAGS='-lgcov --coverage' BOOST_PFR_PATH=../pfr/include test
    - name: Run test
      working-directory: test
      run: ./test
    - name: Codecov
      working-directory: test
      run: bash <(curl -s https://codecov.io/bash) -x "gcov"

  ubsan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Boost
      run: sudo apt-get install libboost-dev
    - name: Get Boost PFR
      run: git clone https://github.com/boostorg/pfr
    - name: Make test
      working-directory: test
      run: CXXFLAGS='-g -fsanitize=undefined' LDFLAGS='-fsanitize=undefined -lgcc_s --rtlib=compiler-rt' CXX=clang++ BOOST_PFR_PATH=../pfr/include test
    - name: Run test
      working-directory: test
      run: ./test

  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Boost
      run: sudo apt-get install libboost-dev
    - name: Get Boost PFR
      run: git clone https://github.com/boostorg/pfr
    - name: Install Benchmark
      run: sudo apt-get install libbenchmark-dev
    - name: Make test
      working-directory: benchmark
      run: cmake -DBOOST_PFR_PATH=../pfr/include
      env:
        CC: gcc
        CXX: g++
    - name: Build and run test
      working-directory: benchmark
      run: make code && ./code
  
